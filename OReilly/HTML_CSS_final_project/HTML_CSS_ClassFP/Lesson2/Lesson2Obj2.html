<!--Objective 1:
Add style to the code below to make the background color light yellow, 
and each list item in the ordered list a background color that matches the fruit.-->

<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Favorite fruits</title>
 <style>
/*only need # before hexadecimal colors, not word colors*/
	body {background-color: #EEE8AA}
	.blueberry {background-color: blue;}
	.orange {background-color: orange;}
	.pear {background-color: green;}
	.apple {background-color: red;}
 </style>
</head>
<body>
 <ol>
 <li class="blueberry">Blueberry</li>
 <li class="orange">Orange</li>
 <li class="pear">Pear</li>
 <li class="apple">Apple</li>
 </ol>
</body>
</html>
